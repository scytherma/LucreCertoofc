<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <link rel="icon" type="image/png" href="https://i.ibb.co/tyjmnjV/FAVCON-LUCRE-CERTO-FOGUETE.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Calculadora de Precificação - Lucre Certo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./spa.js"></script>
</head>
<body>
    <!-- App Container com Sidebar e Conteúdo -->
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar" aria-label="Navegação principal">
            <div class="brand">
                <img src="https://i.postimg.cc/KYqk4xX2/LOGO-LUCRE-CERTO-FOGUETE.png" class="brand__icon" alt="Logo Lucre Certo">
                <span class="brand__text">Lucre Certo</span>
            </div>
            <nav class="nav">
                <a class="nav__item active" href="#" data-route="home">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
                <a class="nav__item" href="#" data-route="calculadora">
                    <i class="fas fa-calculator"></i>
                    <span>Calculadora</span>
                </a>
                <a class="nav__item" href="#" data-route="gerenciar">
                    <i class="fas fa-list-check"></i>
                    <span>Gerenciar Anúncios</span>
                </a>
                <a class="nav__item" href="#" data-route="fechamento">
                    <i class="fas fa-calendar-check"></i>
                    <span>Fechamento de mês</span>
                </a>
                <a class="nav__item" href="#" data-route="pesquisa">
                    <i class="fas fa-search"></i>
                    <span>Pesquisa de Mercado</span>
                </a>
                <a class="nav__item" href="#" data-route="conexoes">
                    <i class="fas fa-plug"></i>
                    <span>Conexões</span>
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Header com informações do usuário -->
            <div class="user-header">
                <div class="user-info">
                    <span id="userName">demo@lucrecerto.com</span>
                    <div class="user-menu-container">
                        <button class="user-icon-btn" id="userIconBtn">
                            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="#ff6b35" stroke-width="2" fill="#f8f9fa"/>
                                <circle cx="12" cy="8" r="3" stroke="#ff6b35" stroke-width="2" fill="none"/>
                                <path d="M6 20c0-4 3-6 6-6s6 2 6 6" stroke="#ff6b35" stroke-width="2" fill="none"/>
                            </svg>
                        </button>
                        <div class="user-dropdown-menu" id="userDropdownMenu">
                            <div class="dropdown-header">
                                <span id="dropdownUserName">demo@lucrecerto.com</span>
                            </div>
                            <div class="dropdown-item theme-toggle-item">
                                <span>Tema:</span>
                                <label class="switch">
                                    <input type="checkbox" id="themeToggle">
                                    <span class="slider round"></span>
                                </label>
                                <span>Claro/Escuro</span>
                            </div>
                            <a href="#" class="dropdown-item">Configurações</a>
                            <a href="#" class="dropdown-item">Ajuda</a>
                            <a href="#" class="dropdown-item">Termos de Uso</a>
                            <a href="#" class="dropdown-item logout-btn" id="logoutBtn">Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Container de Conteúdo SPA -->
            <div class="content-container" id="content-container">
                <!-- O conteúdo será carregado dinamicamente aqui -->
            </div>
        </main>
    </div>

    <script>
        // Inicializar dropdown do usuário
        document.addEventListener('DOMContentLoaded', () => {
            const userIconBtn = document.getElementById('userIconBtn');
            const userDropdownMenu = document.getElementById('userDropdownMenu');
            const themeToggle = document.getElementById('themeToggle');

            // Toggle dropdown
            userIconBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdownMenu.classList.toggle('show');
            });

            // Fechar dropdown ao clicar fora
            document.addEventListener('click', () => {
                userDropdownMenu.classList.remove('show');
            });

            // Prevenir fechamento ao clicar dentro do dropdown
            userDropdownMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            // Toggle tema
            themeToggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-theme');
            });
        });
    </script>
</body>
</html>
